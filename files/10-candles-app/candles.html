<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10 Candles</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="candles-container">
      <img class="candle-image" id="c1" src="img/light-one.gif" alt="Ten Candles Remain">
      <img class="candle-image" id="c2" src="img/light-two.gif" alt="Nine Candles Remain">
      <img class="candle-image" id="c3" src="img/light-three.gif" alt="Eight Candles Remain">
      <img class="candle-image" id="c4" src="img/light-four.gif" alt="Seven Candles Remain">
      <img class="candle-image" id="c5" src="img/light-five.gif" alt="Six Candles Remain">
      <img class="candle-image" id="c6" src="img/light-six.gif" alt="Five Candles Remain">
      <img class="candle-image" id="c7" src="img/light-seven.gif" alt="Four Candles Remain">
      <img class="candle-image" id="c8" src="img/light-eight.gif" alt="Three Candles Remain">
      <button class="trait">Burn a Trait</button>
      <img class="candle-image" id="c9" src="img/light-nine.gif" alt="Two Candles Remain">
      <img class="candle-image" id="c10" src="img/light-ten.gif" alt="One Candle Remains">
      <button class="moment">Burn a Moment/Brink</button>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
